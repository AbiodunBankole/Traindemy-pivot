<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Spoof Animations</title>

    <!-- AOS animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;700;800&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- fontawesome kits -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>

    <div class="sidenav">
        <a href="#">
            <img class="dash-logo" src="images/dash-logo.png" alt="">
        </a>
        <a href="#" class="active"><span class="material-icons">dashboard</span>Dashboard</a>
        <a href="#services"><span class="material-icons">store</span>Product Market</a>
        <a href="#clients"><span class="side-nav-icons material-icons">poll</span>Analytics</a>
        <a href="#contact"><span class="side-nav-icons material-icons">settings</span>Settings</a>
        <a href="#contact"><span class="side-nav-icons material-icons">payments</span>Billing</a>
        <a href="#contact"><span class="side-nav-icons material-icons">account_balance_wallet</span>Wallet</a>
        <a href="#contact"><span class="side-nav-icons material-icons">receipt</span>Invoice</a>
    </div>

    <div class="main">
        <div class="row">

            <div class="col-lg-2"></div>
            <div class="col-lg-8 search-form">
                <i class="fas fa-search"></i>
                <input type="text" class="search" placeholder="Search Something">
            </div>


            <i class="col-lg-1 bell-icon bell-icons far fa-bell"></i>

            <div class="col-lg-1 user">
                <div class="dash-profile">
                    <img class="user-profile-logo" src="images/spoof-logo.png" alt="">
                </div>
                <div class="dash-dropdown">
                    <i class="fas fa-sort-down"></i>
                    <div class="dash-dropdown-content">
                        <a href="#">Edit profile</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div id="dashboard-account">
        <div class="row">
            <div class="dash-name col-lg-8">
                <h3 class="dash-title">Spoof Animations</h3>
                <p class="dash-paragraph-1">Welcome to your Traindemy Dashboard</p>
                <div class="choose-file">
                    <button onClick="fileBtnActive();" id="custom-button" class="file-input">
                        <i class="fas add-icon fa-plus"></i>Add new product
                    </button>

                    <input id="file-button" class="file-btn" type="file" hidden multiple>

                    <div class="dash-para">
                        <p class="dash-paragraph">You currently don't have any product on your account</p>
                    </div>
                </div>
            </div>
            <div class="add-product col-lg-4">
                <button onClick="fileBtnActive();" id="custom-button" class="btn dash-btn">
                    <i class="add-icon fas fa-plus"></i>Add new product</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
